<h1 style="text-align: center;">Contents</h1>
<nz-collapse>
    <nz-collapse-panel
      *ngFor="let panel of panels"
      [nzHeader]="panel.name"
      [nzActive]="panel.active"
      [nzDisabled]="panel.disabled" 
      [nzExtra]="'Lecture No : ' +panel.serialNo"
    >
      {{panel.content}}
    </nz-collapse-panel>
  </nz-collapse>
